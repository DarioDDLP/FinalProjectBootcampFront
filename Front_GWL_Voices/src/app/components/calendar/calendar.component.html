<div class="bg">
    <div class="container my-5 shadow p-5 box">
        <div class="d-flex justify-content-center mb-5">
            <button class="btn rounded-pill" (click)="createNewEvent()">Add Event</button>
        </div>
        <p-fullCalendar [events]="events" [options]="options"></p-fullCalendar>
    </div>
    <div class="container my-5 shadow box" *ngIf="user?.admin">
        <table class="table table-hover table-striped p-3">
            <thead class="table-blue">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col" class="ms-auto">Start</th>
                    <th scope="col" class="ms-auto">End</th>
                    <th scope="col" class="ms-auto text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                    <td>{{event.title}}</td>
                    <td>{{event.start | date}}</td>
                    <td>{{event.end | date}}</td>
                    <td class="text-center" (click)="deleteEvent(event.id)"><i
                            class="fa-solid fa-trash-can color-red"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
