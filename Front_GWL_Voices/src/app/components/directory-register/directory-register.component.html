<div class="bg">
    <section class="container">
        <div class="row col-12 col-md-7 col-lg-7 viewPort justify-content-center align-items-center m-auto">
            <form [formGroup]="directoryForm" (ngSubmit)="getDataForm()" class="form-control border-0 p-5">
                <h2 class="text-center">New Contact</h2>
                <div>
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" class="form-control form-control-lg" id="name" formControlName="name"
                        [ngClass]="checkField('name')">
                    <p class="error" *ngIf="checkControl('name', 'required')">The field is required.</p>
                </div>
                <div>
                    <label for="surname" class="form-label">Surname *</label>
                    <input type="text" class="form-control form-control-lg" id="surname" formControlName="surname"
                        [ngClass]="checkField('surname')">
                    <p class="error" *ngIf="checkControl('surname', 'required')">The field is required.</p>
                </div>
                <div>
                    <label for="email" class="form-label">E-mail *</label>
                    <input type="email" class="form-control form-control-lg" id="email" formControlName="email"
                        [ngClass]="checkField('email')">
                    <p class="error" *ngIf="checkControl('email', 'required')">The field is required.</p>
                    <p class="error" *ngIf="checkControl('email', 'pattern')">The email is not valid.</p>
                </div>
                <div class="mt-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control form-control-lg" id="phone" formControlName="phone">
                </div>
                <div class="mt-4">
                    <label for="role" class="form-label">Role *</label>
                    <input type="text" class="form-control form-control-lg" id="role" formControlName="role"
                        [ngClass]="checkField('role')">
                    <p class="error" *ngIf="checkControl('role', 'required')">The field is required.</p>
                </div>
                <div class="mt-4 d-flex justify-content-end">
                    <button type="submit" class="button btn rounded-pill px-4 py-3"
                        [disabled]="!directoryForm.valid">Sign
                        Up</button>
                </div>
            </form>
        </div>
    </section>
</div>
