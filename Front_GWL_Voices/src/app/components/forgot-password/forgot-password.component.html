<div class="bg">
    <section class="container">
        <div class="row col-12 col-md-7 col-lg-7 viewPort justify-content-center align-items-center m-auto">
            <form [formGroup]="forgotForm" (ngSubmit)="getDataForm()" class="formStyle form-control border-0 p-5">
                <h2 class="text-center">Forgot Password</h2>
                <div class="">
                    <label for="username" class="form-label">E-mail</label>
                    <input type="email" class="form-control form-control-lg" id="username" formControlName="username"
                        [ngClass]="checkField('username')">
                    <p class="error" *ngIf="checkControl('email', 'required')">The field is required.</p>
                    <p class="error" *ngIf="checkControl('email', 'pattern')">The email is not valid.</p>
                </div>
                <div class="mt-4 d-flex justify-content-between">
                    <button type="submit" class="btn rounded-pill px-4 py-3"
                        [disabled]="!forgotForm.valid">Submit</button>
                </div>
            </form>
        </div>
    </section>
</div>
