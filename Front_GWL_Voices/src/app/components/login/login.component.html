<div class="bg">
    <div class="bg">
        <section class="container">
            <div class="row col-12 col-md-7 col-lg-7 viewPort justify-content-center align-items-center m-auto">
                <form [formGroup]="loginForm" (ngSubmit)="getDataForm()"
                    class="form-control border-0 p-5 needs-validation">
                    <h2 class="text-center">Login</h2>
                    <div>
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control form-control-lg" id="email" formControlName="email"
                            [ngClass]="checkField('email')">
                        <p class="error" *ngIf="checkControl('email', 'required')">The field is required.</p>
                        <p class="error" *ngIf="checkControl('email', 'pattern')">The email is not valid.</p>
                    </div>
                    <div class="mt-4 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password"
                            formControlName="password" [ngClass]="checkField('password')">
                        <p class="error" *ngIf="checkControl('password', 'required')">The field is required.</p>
                    </div>
                    <a class="forgotPass text-primary mt-2" [routerLink]="['/forgot-password']">Forgot password</a>
                    <div class="mt-4 d-flex justify-content-between">
                        <button type="submit" class="btn rounded-pill px-4 py-3"
                            [disabled]="!loginForm.valid">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
