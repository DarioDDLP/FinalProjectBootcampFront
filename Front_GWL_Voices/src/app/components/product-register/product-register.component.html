<section>
    <div class="container-fluid container">
        <div class="neon my-5 bg  mt-5">
            <div class="row">
                <div class="col2 col-md-12 col-lg-8 bg2 m-auto">
                    <div class="">
                        <form class=" form-control m-auto border-0 shadow p-3 mt-5 mb-5" [formGroup]="newProductForm"
                            (ngSubmit)="getDataForm()">
                            <h3 class="mb-4 text-center">Add New Product</h3>
                            <div>
                                <label for="image" class="form-label">Image</label>
                                <input type="file" class="form-control" id="image" formControlName="photo"
                                    (change)="onChange($event)">
                            </div>
                            <div class="input_form">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" formControlName="title">
                            </div>
                            <div class="input_form">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" formControlName="category">
                            </div>
                            <div class="input_form">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" row="5"
                                    formControlName="description"></textarea>
                            </div>
                            <div class="d-flex flex-direction flex-column p-3 mt-3 gap-3">
                                <button type="submit" class="btn rounded-pill px-3 py-3">Register Product</button>
                                <button type="submit" class="btn button-back rounded-pill px-3 py-3"
                                    [routerLink]="['/dashboard', 'merchandising']">Back</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
