<section class="container">
    <div class="neon my-5 p-3">
        <div class="my-4">
            <div class="row">
                <div class="col2 col-md-12 col-lg-8 m-auto">
                    <div class="">
                        <h3 class="mb-4 text-center">Send email to {{receiver?.name}} {{receiver?.surname}}
                        </h3>
                        <form class=" form-control m-auto shadow border-0 p-4 my-3 mb-5 bg" [formGroup]=" emailForm"
                            (ngSubmit)="sendEmail()">
                            <div class="form-floating">
                                <div class="input_form mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject"
                                        placeholder="Please write some subject" formControlName="subject">
                                </div>
                                <div class="input_form">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea2" style="height: 100px"
                                            formControlName="text"></textarea>
                                        <label for="floatingTextarea2">Comments</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-direction flex-column p-3 mt-3 gap-3">
                                <button type="submit" class="btn rounded-pill px-3 py-3">Send</button>
                                <button type="button" class="btn button-back rounded-pill px-3 py-3"
                                    [routerLink]="['/dashboard', 'members']">Back</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
